<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drank</title>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
  <div class="site-header">
    <div class="nav-left">
      <img class="logo-img" src="./dist/img/logo2.png" alt="">
      <div class="logo-text">
        <p class="logo">Drank</p>
        <p class="slogan">A swig of design</p>
      </div>
    </div>

    <div class="nav-right">
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <span class="pipe">|</span>
      <button href="#" class="btn">Submit Site</button>
    </div>
  </div>

  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="wrapper wrapper--hero">
      <h2 class="hero-title">Get Drank in your inbox.</h2>
      <div class="form">
        <input type="text" class="email" placeholder="Enter Your Email Address">
        <input type="submit" class="submit" value="Subscribe">
      </div>
    </div>
  </div>

  <div class="wrapper wrapper--main">
    <div class="filters">
      <div class="filter-nav">
        <span class="filter-btn" data-filter="all">All</span>
        <span class="filter-btn" data-filter=".colors">Colors</span>
        <span class="filter-btn" data-filter=".graphics">Graphics</span>
        <span class="filter-btn" data-filter=".type">Type</span>
        <span class="filter-btn" data-filter=".inspiration">Inspiration</span>
        <span class="filter-btn" data-filter=".learn">Learn</span>
      </div>
    </div>
  </div>



  <script src="https://unpkg.com/jam-icons@2.0.0/js/jam.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.0/mixitup.min.js"></script>


  <script src="./dist/js/main-dist.js"></script>
</body>

</html>
